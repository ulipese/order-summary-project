<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Studying and evolving my front-end skills!">
  <meta name="author" content="ulipese (Felipe Sousa)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <title>Frontend Mentor | Order summary card | Ulipese (Felipe Sousa)</title>
</head>
<body>
  <main class="banner">
    <section class="banner__card">
      <img src="./assets/images/illustration-hero.svg" class="card__image" alt="Hero Dancing Image"></img>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__info">
          You can now listen to millions fo songs, audio books, 
          and podcasts on any device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="./assets/images/icon-music.svg" 
          alt="Annual Plan Music Icon" class="plan__icon">
          <span class="plan__column-title_price">
            <h2 class="plan__title">Annual Plan</h2>
            <h2 class="plan__price">$59.99/year</h2>
          </span>
          <a href="#" class="plan__change plan__change--active">Change</a>
        </div>
        <a href="#" class="card__pay-plan card__pay-plan--active">Proceed to Payment</a>
        <a href="#" class="card__cancel-plan card__cancel-plan--active">Cancel Order</a>
      </div>
    </section>
  </main>
  <footer>
    <p class="footer__content">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ulipese" target="_blank" rel="noreferrer">ulipese (Felipe Sousa)</a>.
    </p>
  </footer>
</body>
</html>
